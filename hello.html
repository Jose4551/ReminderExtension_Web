<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Active Reminder</h2>
    <p>Register reminder</p>
    <input id="urlIn" type="text" placeholder="URL"></input>
    <p>Add time to be completed in minutes</p>
    <input id="min" type="number" placeholder="min" />
    <div class=buttons>
        <button id="b2">Register</button>
        <button id="b1">Go</button>
    </div>
    <div>Time remaining</div>
    <div id="counter"></div>

    <div class="container" id="remindersContainer">
        <p>Add new reminder</p>
        <button id="addReminderBtn">+</button>
    </div>

    <script src="popup.js"></script>

</body>

</html>
